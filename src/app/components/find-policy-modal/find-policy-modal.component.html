<div class="find-policy">
  <app-modal>
    <app-intro *ngIf="isIntro" (introAccepted)="this.isIntro = false"></app-intro>

    <app-find-policy-form *ngIf="!isIntro && !isResults"
      (formComplete)="this.insuranceRequest=$event; this.isResults= true;"></app-find-policy-form>

    <app-results *ngIf="isResults" [insuranceRequestValue]="insuranceRequest"></app-results>

  </app-modal>
</div>


<ng-template #intro>

</ng-template>
